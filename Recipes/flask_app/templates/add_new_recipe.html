<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addnewrecipe.css')}}">
    <title>Add New Recipe</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="headerleft">
                <h1>Add New Recipe</h1>
            </div>
            <div class="headerright">
                <a href="/">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="main">
            {% with messages = get_flashed_messages() %}     
            <!-- declare a variable called messages -->
                {% if messages %}                            
            <!-- check if there are any messages -->
                {% for message in messages %}            
            <!-- loop through the messages -->
                <p>{{message}}</p>                   
            <!-- display each message in a paragraph tag -->
                    {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/recipes/create", method="POST">
                <div class="section">
                    <label for="name">Name:</label>
                    <input type="text" name="recipe_name" id="recipe_name">
                </div>
                <div class="section">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="section">
                    <label for="instructions">Instructions </label>
                    <textarea name="instructions" id="instructions" cols="30" rows="10"></textarea>
                </div>
                <div class="section">
                    <label for="date_made">Date Made On: </label>
                    <input type="date" name="date_made" id="date_made">
                </div>
                <div class="section" >
                    <label for="under_30">Made In Under 30 Minutes?</label>
                    <div class="radio">
                        <input type="radio" name="under_30" value="no" checked>
                        <label for="no">No</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="under_30" value="yes">
                        <label for="yes">Yes</label>
                    </div>
                </div>
                <input type="submit" value="Create Recipe">
            </form>
        </div>
    </div>
</body>
</html>
