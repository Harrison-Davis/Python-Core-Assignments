<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/results.css')}}">
</head>
<body>
    <form action="/form " class="container" class="flex-row">
        <h1>These Are The Results</h1>
        <div class="flex-row" > 
            <h3>Your Name:</h3>
            <h3>{{ session['name'] }}</h3>
        </div> 
        <div class="flex-row" >
            <h3>Dojo Location:</h3> 
            <h3>{{session['location']}}</h3>
        </div>
        <div class="flex-row">
            <h3>Favorite Language:</h3> 
            <h3>{{session['language']}}</h3>
        </div>
        <div class="comment">
            <h3>Comments (optional):</h3>
            <h3>{{session['comments']}}</h3>
        </div>
        <button id="goback" value="submit" type="submit" >Go Back</button>
    </form>
</body>
</html>
