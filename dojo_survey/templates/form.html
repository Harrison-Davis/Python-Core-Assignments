<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css')}}">
</head>
<body>
    <form action="/process " method="post" class="container" class="flex-row">
        <h1>This Is A Form</h1>
        <div class="flex-row" > 
            <h3>Your Name:</h3>
            <input class="inputbox" type="text" name='name' id='name'>
        </div>
        <div class="flex-row" >
            <h3>Dojo Location:</h3> 
            <select id="dropdown" class="inputbox" name='location'>
                <option value="online">Online</option>
                <option value="sanjose">San Jose</option>
                <option value="Seattle">Seattle</option>
            </select>
        </div>
        <div class="flex-row">
            <h3>Favorite Language:</h3> 
            <select id="dropdown" class="inputbox" name='language'>
                <option value="English">English</option>
                <option value="Spansh">Spanish</option>
                <option value="Seattle">French</option>
                <option value="Seattle">Chinese</option>
                <option value="Seattle">German</option>
                <option value="Seattle">Hindi</option>
            </select>
        </div>
        <div class="comments">
            <h3>Comments (optional):</h3>
            <textarea name="comments" id="commentbox" cols="30" rows="10"></textarea>
        </div>
        <button id="submit" value="submit" type="submit" >Submit</button>
    </form>

</body>
</html>
