<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/new_ninja.css')}}">
</head>
<body>
    <div class="container">
        <div class="box newninja">
            <h1>Create Ninja</h1>
            <form action="/ninja/create", method="post">
                <div>
                    <label for="dojo">Dojo:</label>
                    <select name="dojo" id="name">
                            {% for dojo in dojos%}
                                <option value="{{dojo.id}}">{{dojo.name}}</option>
                            {%endfor%}
                    </select>
                </div>
                <div>
                    <label for="first_name">First Name: </label>
                    <input class='inputbox' type="text" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name: </label>
                    <input class='inputbox' type="text" name="last_name">
                </div>
                <div>
                    <label for="age">Age: </label>
                    <input class='inputbox' type="text" name="age">
                </div>
                <input id='create' type="submit" value="Create">
            </form>
            <a id='home' href="/dojos">Home</a>
        </div>
    </div>
</body>
</html>
