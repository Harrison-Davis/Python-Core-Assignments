<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/dojo.css')}}">
</head>
<body>
    <div class="container">
        <div class="box newdojo">
            <h1>New Dojo</h1>
            <form action='/dojo/create' method="post">
                <label for="name"><h3>Dojo Name:</h3></label>
                <input id="nameinput" type="text" name="name">
                <input id='create' type="submit"  value="Create">
            </form>
        </div>
        <div class="box ninjas">
            <h1>All Dojos</h1>
            <div id="alldojos">
                <ul>
                    {% for dojo in dojos%}
                        <li>
                            <a href="/dojos_ninjas/{{dojo.id}}">{{dojo.name}}</a>
                        </li>
                    {%endfor%}
                </ul>
            </div>
            <a id='addninja' href="/ninja/add">Add Ninja</a>
        </div>
    </div>
</body>
</html>
